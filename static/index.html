<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form action="/pets/orders" method="post">
        <label>
            Питомец
            <select name="petType">
                <option value="cat" selected>Кошка</option>
                <option value="dog">Собака</option>
                <option value="tiger">Тигор</option>
            </select>
        </label>
        <br>
        <label>
            Пол
            <select name="gender">
                <option value="boy" selected>Мужчина</option>
                <option value="girl">Женщина</option>
                <option value="none">Нечто</option>
            </select>
        </label>
        <br>
        <label>
            Цвет глаз
            <input type="color" name="eyeColor">
        </label>
        <br>
        <label>
            Длина хвоста
            <input type="number" name="tailLength" value="7" min="7" max="120" required>
        </label>
        <br>
        <label>
            Имя
            <input type="text" name="name" minlength="3" maxlength="50" required>
        </label>
        <br>
        <label>
            Дата рождения
            <input type="date" name="dateOfBirth" value="2000-01-01">
        </label>
        <br>
        <label>
            Email
            <input type="email" name="email" required>
        </label>
        <br>
        <label>
            Номер телефона
            <input type="tel" name="phone" required>
        </label>
        <br>
        <label>
            Правила
            <input type="checkbox" name="rules" value="true" checked required>
        </label>
        <br>
        <button type="submit">
            Отправить
        </button>
        <br>
        <button type="reset">
            Ресет
        </button>
    </form>
</main>
</body>
</html>
