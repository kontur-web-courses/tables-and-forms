<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <form action="http://localhost:3000/pets/orders" method="post">
        <label> Pet
            <select name="petType">
                <option value="cat" selected>Cat</option>
                <option value="dog">Dog</option>
                <option value="tiger">Tiger</option>
            </select>
        </label>
        <br>
        <label> Gender
        <select name="gender">
            <option value="boy" selected>Boy</option>
            <option value="girl">Girl</option>
            <option value="none">None</option>
        </select>
            </label>

        <br>
            <label> Eye color
                <input type="color" name="eyeColor" placeholder="Eye Color">
            </label>

        <br>
        <label>
            Tail length
            <input type="range" name="tailLength" placeholder="Tail length">
        </label>
        <br>
        <label>
            Name
            <input type="text" name="name" placeholder="Name" minlength="3" maxlength="50" value="Name">
        </label>
        <br>
        <label>
            Date of birth
            <input type="date" name="dateOfBirth" placeholder="Birthday" value="2002-11-18">
        </label>
        <br>
        <label>
            Email
            <input type="email" name="email" placeholder="email" value="annetpaech@gmail.com">
        </label>
        <br>
        <label>
            Phone
            <input type="tel" name="phone" placeholder="Phone number" value="89221534455" required>
        </label>
        <br>
        <label>
            Rules
            <textarea name="rules">true</textarea>
        </label>
        <br>
        <button type="submit">Зарегистрироваться</button>
        <button type="reset">Сбросить</button>
    </form>

</main>
</body>
</html>
